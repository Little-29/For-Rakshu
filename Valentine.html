<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
        }
        .container {
            margin-top: 100px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: black;
            position: absolute;
        }
        .valentine-img {
            width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <img src="file:///C:/Users/rudra/OneDrive/Desktop/7.10.2024/USS.jpeg" alt="A special moment" class="valentine-img">
        <p class="heart">❤</p>
        <button class="btn yes" onclick="alert('YIPPEEEEE! I love you so much sugar! ❤️')">Yes</button>
        <button class="btn no" onmouseover="moveButton(this)">No</button>
    </div>

    <script>
        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
